name: ponomar_web
description: "Ponomar Telegram app"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  telegram_web_app: ^0.1.5
  easy_localization: ^3.0.7
  shared_preferences: ^2.3.2
  flutter_svg: ^2.0.10+1
  jiffy: ^6.3.1
  json_annotation: ^4.9.0
  auto_size_text: ^3.0.0
  supercharged: ^2.1.1
  sprintf: ^7.0.0
  flutter_html_svg: ^3.0.0-beta.1
  flutter_html: ^3.0.0-beta.1
  html: ^0.15.4
  html2md: ^1.3.2
  group_list_view: ^1.1.1
  quiver: ^3.2.2
  rxdart: ^0.28.0
  http: ^1.2.2
  dots_indicator: ^3.0.0

dev_dependencies:
  build_runner: ^2.3.3
  json_serializable: ^6.8.0

  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/bible/
    - assets/icons/
    - assets/calendar/
    - assets/translations/ru-RU/
    - assets/translations/en-US/
